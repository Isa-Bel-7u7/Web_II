<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopPropagation</title>
</head>
<body>
    <div id="elementoPadre">Elemento Padre
        <div id="elementoHijo">Elemento Hijo</div>
    </div>

    <script>
        const elementoHijo=document.getElementById('elementoHijo')
        elementoHijo.addEventListener('click', (evento)=>{
            evento.stopProgation()
            alert('evento Hijo')
        })

        const elementoPadre=document.getElementById('elementoPadre')
        elementoPadre.addEventListener('click',(evento)=>{
            alert('Evento Padre')
        })
    </script>
</body>
</html>
