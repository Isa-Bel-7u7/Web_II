<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar  elemento con removeChild</title>
</head>
<body>
    <div id="contenedor">
        <div id="elementoEliminado"></div>
    </div>

    <script>
        const elementoElim=document.getElementById('elementoEliminado');
        const elementoPadre=elementoElim.parentElement;
        elementoPadre.removeChild(elementoElim)
    </script>
</body>
</html>
