<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 Seleccion con querySelector</title>
</head>
<body>
    <input type="text" id="elemento" value="Valor Inicial">
    <script>
        const inputElement=document.querySelector('input[type="text"]')
        inputElement.value='Isabel'
    </script>
</body>
</html>
